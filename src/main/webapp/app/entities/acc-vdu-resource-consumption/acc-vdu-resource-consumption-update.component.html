<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-acc-vdu-resource-consumption-heading">Create or edit a Acc Vdu Resource Consumption</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!accVduResourceConsumption.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="accVduResourceConsumption.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="accVduResourceConsumption.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.value?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_timestamp">Timestamp</label>
                    <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                        [(ngModel)]="accVduResourceConsumption.timestamp" required/>
                    <div [hidden]="!(editForm.controls.timestamp?.dirty && editForm.controls.timestamp?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.timestamp?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.timestamp?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_resourceType">Resource Type</label>
                    <select class="form-control" name="resourceType" [(ngModel)]="accVduResourceConsumption.resourceType" id="field_resourceType" >
                        <option value="CPU_CYCLE">CPU_CYCLE</option>
                        <option value="MEMORY_MB">MEMORY_MB</option>
                        <option value="DISK_GB">DISK_GB</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accVduSession">Acc Vdu Session</label>
                    <select class="form-control" id="field_accVduSession" name="accVduSession" [(ngModel)]="accVduResourceConsumption.accVduSessionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accVduSessionOption.id" *ngFor="let accVduSessionOption of accvdusessions; trackBy: trackAccVduSessionById">{{accVduSessionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
