<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="catalogTenant">
            <h2><span>Catalog Tenant</span> {{catalogTenant.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{catalogTenant.name}}</span>
                </dd>
                <dt><span>Catalog User Set</span></dt>
                <dd>
                    <span *ngFor="let catalogUserSet of catalogTenant.catalogUserSets; let last = last">
                        <a [routerLink]="['/catalog-user', catalogUserSet?.id, 'view' ]">{{catalogUserSet.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/catalog-tenant', catalogTenant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
