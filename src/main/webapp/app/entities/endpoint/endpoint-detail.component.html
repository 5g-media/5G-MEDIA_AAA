<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="endpoint">
            <h2><span>Endpoint</span> {{endpoint.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{endpoint.name}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{endpoint.url}}</span>
                </dd>
                <dt><span>Method</span></dt>
                <dd>
                    <span>{{endpoint.method}}</span>
                </dd>
                <dt><span>Properties</span></dt>
                <dd>
                    <span>{{endpoint.properties}}</span>
                </dd>
                <dt><span>Resource</span></dt>
                <dd>
                    <div *ngIf="endpoint.resourceId">
                        <a [routerLink]="['/resource', endpoint.resourceId, 'view']">{{endpoint.resourceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/endpoint', endpoint.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
