<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="policy">
            <h2><span>Policy</span> {{policy.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{policy.name}}</span>
                </dd>
                <dt><span>Policy</span></dt>
                <dd>
                    <span>{{policy.policy}}</span>
                </dd>
                <dt><span>Catalog Tenant</span></dt>
                <dd>
                    <div *ngIf="policy.catalogTenantId">
                        <a [routerLink]="['/catalog-tenant', policy.catalogTenantId, 'view']">{{policy.catalogTenantId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/policy', policy.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
