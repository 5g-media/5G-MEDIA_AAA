<div>
    <h2 id="page-heading">
        <span>Resource Admin Logins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resource-admin-login" [routerLink]="['/resource-admin-login/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Create new Resource Admin Login
            </span>
        </button>
        <button on-click="changeShowPassword()" id="jh-change-visibility" class="btn btn-info btn-sm">
            <span *ngIf="showPassword">
                Hide passwords
            </span>
            <span *ngIf="!showPassword">
                Show passwords
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="resourceAdminLogins">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="username"><span>Username</span> <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="password"><span>Password</span> <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="publicKey"><span>Public Key</span> <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resourceAdminLogin of resourceAdminLogins ;trackBy: trackId">
                    <td><a [routerLink]="['/resource-admin-login', resourceAdminLogin.id, 'view' ]">{{resourceAdminLogin.id}}</a></td>
                    <td>{{resourceAdminLogin.username}}</td>
                    <td>
                        <div *ngIf="showPassword">{{resourceAdminLogin.password}}</div>
                        <div *ngIf="!showPassword">***</div>
                    </td>
                    <td>{{resourceAdminLogin.publicKey}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['/resource-admin-login', resourceAdminLogin.id, 'view' ]" class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <button type="submit" [routerLink]="['/resource-admin-login', resourceAdminLogin.id, 'edit']" class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'resource-admin-login/'+ resourceAdminLogin.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="resourceAdminLogins && resourceAdminLogins.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
