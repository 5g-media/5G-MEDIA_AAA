<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resourceUserLogin">
            <h2><span>Resource User Login</span> {{resourceUserLogin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{resourceUserLogin.username}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{resourceUserLogin.password}}</span>
                </dd>
                <dt><span>Public Key</span></dt>
                <dd>
                    <span>{{resourceUserLogin.publicKey}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resource-user-login', resourceUserLogin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
