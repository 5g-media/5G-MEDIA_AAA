    <div class="col-md-9">
        <h1 class="display-4">Welcome to 5G-MEDIA 3A</h1>
        <p class="lead">This is the <b><strong>A</strong></b>uthentication, <b><strong>A</strong></b>uthorization and <b><strong>A</strong></b>ccounting portal of 5G-MEDIA</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"
                   > You are logged in as "{{account.login}}" </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Please </span>
                <a class="alert-link" (click)="login()">sign in</a>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>
