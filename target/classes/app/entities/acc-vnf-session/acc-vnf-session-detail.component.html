<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accVnfSession">
            <h2>
                <span>Acc Vnf Session</span> {{accVnfSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt>
                    <span>Vnf Id</span>
                </dt>
                <dd>
                    <span>{{accVnfSession.vnfId}}</span>
                </dd>
                <dt>
                    <span>Vnf Name</span>
                </dt>
                <dd>
                    <span>{{accVnfSession.vnfName}}</span>
                </dd>
                <dt>
                    <span>Timestamp Start</span>
                </dt>
                <dd>
                    <span>{{accVnfSession.timestampStart | dateFormatter}}</span>
                </dd>
                <dt>
                    <span>Timestamp Stop</span>
                </dt>
                <dd>
                    <span>{{accVnfSession.timestampStop | dateFormatter}}</span>
                </dd>
                <dt>
                    <span>Acc Ns Session</span>
                </dt>
                <dd>
                    <div *ngIf="accVnfSession.accNsSessionId">
                        <a [routerLink]="['/acc-ns-session', accVnfSession.accNsSessionId, 'view']">{{accVnfSession.accNsSessionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;
                <span> Back</span>
            </button>
            <!--
            <button type="button"
                    [routerLink]="['/acc-vnf-session', accVnfSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
            -->
        </div>
    </div>
</div>
